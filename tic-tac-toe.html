<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      .content {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .gameGrid {
        display: grid;
        grid-template-columns: repeat(3, max-content);
        grid-template-rows: repeat(4, max-content);
        grid-column-gap: 15px;
        grid-row-gap: 15px;
      }

      button {
        height: 40px;
        width: 40px;
      }

      .actions {
        grid-area: 4 / 1 / 5 / 4;
      }

      .reset {
        margin-top: 20px;
        width: 100%;
      }
    </style>
    <script>
      var currentTurn = "x";
      var onGameClick = (id) => {
        console.log(`'${currentTurn}' took a turn!`);
        let currentButton = document.getElementById(id);
        currentButton.textContent = currentTurn;
        currentButton.setAttribute("disabled", "true");
        currentTurn = currentTurn === "x" ? "o" : "x";
      };

      var onReset = () => {
        currentTurn = "x";
        let allButtons = document.getElementsByClassName("ticTacToeButton");
        for (let b of allButtons) {
          b.textContent = "";
          b.removeAttribute("disabled");
        }
      };
    </script>
  </head>
  <body>
    <div class="content">
      <div class="gameGrid">
        <button
          id="row1col1"
          class="ticTacToeButton"
          onclick="onGameClick('row1col1')"
        ></button>
        <button
          id="row1col2"
          class="ticTacToeButton"
          onclick="onGameClick('row1col2')"
        ></button>
        <button
          id="row1col3"
          class="ticTacToeButton"
          onclick="onGameClick('row1col3')"
        ></button>
        <button
          id="row2col1"
          class="ticTacToeButton"
          onclick="onGameClick('row2col1')"
        ></button>
        <button
          id="row2col2"
          class="ticTacToeButton"
          onclick="onGameClick('row2col2')"
        ></button>
        <button
          id="row2col3"
          class="ticTacToeButton"
          onclick="onGameClick('row2col3')"
        ></button>
        <button
          id="row3col1"
          class="ticTacToeButton"
          onclick="onGameClick('row3col1')"
        ></button>
        <button
          id="row3col2"
          class="ticTacToeButton"
          onclick="onGameClick('row3col2')"
        ></button>
        <button
          id="row3col3"
          class="ticTacToeButton"
          onclick="onGameClick('row3col3')"
        ></button>
        <div class="actions">
          <button class="reset" onclick="onReset()">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
